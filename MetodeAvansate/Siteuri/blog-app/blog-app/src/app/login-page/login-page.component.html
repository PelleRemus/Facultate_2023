<div class="d-flex h-100 justify-content-center align-items-center">
    <form [formGroup]="form" class="w-50 shadow p-3">
        <h2 class="text-center">Login</h2>
        <div class="form-group mb-3">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
            <label for="passInput">Password</label>
            <input type="password" class="form-control" id="passInput" formControlName="password" placeholder="Password">
        </div>

        <div class="mb-3 text-center">Don't have an account? <a routerLink="/register">Register</a> instead</div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger" (click)="login()">Login</button>
        </div>
    </form>
</div>
