<div class="d-flex h-100 justify-content-center align-items-center" *ngIf="isLoading">
    <div class="spinner-border text-danger" role="status"></div>
</div>

<div *ngIf="!isLoading">
    <div class="d-flex align-items-center">
        <img class="rounded-circle pointer" routerLink="/user/{{article.authorId}}"
            src="https://placehold.co/64x64" />
        <div class="ms-3">
            <h2 class="mb-0 d-flex align-items-center">
                <div>{{article.title}}</div>
                <button class="btn btn-outline-light ms-3" routerLink="edit">
                    <i-bs name="pencil-fill" class="d-flex align-items-center pointer"></i-bs>
                </button>
                <button class="btn btn-outline-danger ms-2" (click)="deleteArticle()">
                    <i-bs name="trash-fill" class="d-flex align-items-center pointer"></i-bs>
                </button>
            </h2>
            <h5>by {{article.author.firstName}} {{article.author.lastName}}</h5>
        </div>
    </div>
    <div class="my-2 text-justify">
        {{article.content}}
    </div>
</div>
