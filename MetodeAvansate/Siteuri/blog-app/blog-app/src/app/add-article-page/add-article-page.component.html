<div class="d-flex h-100 justify-content-center align-items-center">
    <form [formGroup]="form" class="w-100 shadow p-3">
        <h2 class="text-center">Add New Article</h2>
        <div class="form-group mb-3">
            <label for="titleInput">Title</label>
            <input class="form-control" id="titleInput" formControlName="title" placeholder="Enter Title">
        </div>
        <div class="form-group mb-3">
            <label for="contentInput">Content</label>
            <textarea class="form-control" rows="5" id="contentInput" formControlName="content" placeholder="Add some Content...">
            </textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger" (click)="addArticle()">Create Article</button>
        </div>
    </form>
</div>
