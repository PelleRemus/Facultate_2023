<ng-template #content let-offcanvas>
  <nav class="navbar-dark bg-dark position-absolute h-100 w-100 p-3
    d-flex flex-column justify-content-between">
    <ul ngbNav class="navbar-nav">
      <li ngbNavItem>
        <a ngbNavLink routerLink="/" routerLinkActive="active">Home</a>
      </li>
      <li ngbNavItem>
        <a ngbNavLink routerLink="/followers" routerLinkActive="active">Followers</a>
      </li>
      <li ngbNavItem>
        <a ngbNavLink routerLink="/about-us" routerLinkActive="active">About Us</a>
      </li>
      <li ngbNavItem>
        <a ngbNavLink routerLink="/contact-us" routerLinkActive="active">Contact Us</a>
      </li>
    </ul>
    
    <div class="text-light">
      <div class="w-50 d-flex align-items-center justify-content-between">
        <label class="form-check-label">Dark Mode</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="service.isDarkMode" (click)="switchDark()">
        </div>
      </div>
      <div class="f-12 text-center mt-3">Â© Info UOradea '22-'25, {{year}}</div>
    </div>
  </nav>
</ng-template>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-3" ngbNav #nav="ngbNav">
    <button ngbNavItem ngbNavLink class="btn btn-dark ms-2" type="button" (click)="open(content)">
        <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline my-2 my-lg-0 py-2 ms-2 w-100 d-flex">
        <input class="form-control mr-sm-2 flex-1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success m-2 my-sm-0" type="submit">Search</button>
        <button class="btn btn-outline-info" routerLink="/login" *ngIf="!service.isLoggedIn">Login</button>
        <button class="btn btn-outline-info" (click)="logout()" *ngIf="service.isLoggedIn">Logout</button>
    </form>
</nav>
